<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">

    <title>Video pLayer</title>
</head>

<body>
    <h1>Video Player</h1>

    <div class="wrapper">
        <div class="player">
            <h2 class="player-title"> Exposure</h2>
            <div class="player-actions">
                <button class="button" id="backward" aria-label="Backward video 10 seconds"
                    title="Backward video 10 seconds"></button>
                <button class="button" id="play" aria-label="Play video" title="Play video"></button>
                <button class="button" hidden id="pause" aria-label="Pause video" title="Pause video"></button>
                <button class="button" id="forward" aria-label="Forward video 10 seconds"
                    title="Forward video 10 seconds"></button>
            </div>
            <video id="videoPlayer" poster="./images//poster.png" muted src="./videos/TOO Fast.mp4"
                width="400px"></video>
            <div class="player-progress">
                <input type="range">
            </div>
        </div>
    </div>
    <script src="./javascript/index.js">
    </script>
</body>

</html>
