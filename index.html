<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">

    <title>Video pLayer</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video id="videoPlayer" poster="./images/poster.png" src="https://res.cloudinary.com/dicn9lfex/video/upload/v1645037549/TOO_Fast_h7h5su.mp4"
                width="400px"></video>

            <div class="player-overlay">
                <h2 class="player-title"> Exposure</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Backward video 10 seconds"
                        title="Backward video 10 seconds"></button>
                    <button class="button" id="play" aria-label="Play video" title="Play video"></button>
                    <button class="button" hidden id="pause" aria-label="Pause video" title="Pause video"></button>
                    <button class="button" id="forward" aria-label="Forward video 10 seconds"
                        title="Forward video 10 seconds"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value=0 step="1">
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript/index.js">
    </script>
</body>

</html>
